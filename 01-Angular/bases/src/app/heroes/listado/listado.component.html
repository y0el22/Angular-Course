<p>listado de héroes</p>

<div>
    <h3 *ngIf="heroeBorrado; else noBorrado">Héroes Borrados: <small *ngFor="let heroeBorrado of heroesBorrados; let i = index;"> {{i+1}} {{heroeBorrado}} </small></h3>
    <div>
        <button (click)="borrarHeroe(1)">Borrar Héroe</button>
    </div>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">{{i+1}}- {{heroe}}</li>
</ul>
