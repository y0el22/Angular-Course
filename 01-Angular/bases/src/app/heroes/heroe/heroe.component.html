<h1>{{nombre}}</h1>

    <dt>Edad:</dt>
    <dd>{{edad}}</dd>

    <dt>Método:</dt>
    <dd>{{obtenerNombre()}}</dd>

    <dd>{{nombreCapitalizado}}</dd>
