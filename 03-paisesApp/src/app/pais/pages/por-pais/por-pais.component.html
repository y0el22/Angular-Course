<h2 class="animate__animated animate__fadeIn">Por País</h2>
<hr>

<div class="row animate__animated animate__fadeIn" >
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" (onEnter)="cambiarSugerencias()" placeholder="Buscar País..."></app-pais-input>
    </div>
</div>

<ul class="list-group"  *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
       <a class="nav-link" [routerLink]="[ '/pais/', pais.alpha2Code]"><img class="smaller-flag" [src]="pais.flag" alt=""> {{pais.name}} </a> 
    </li>
    <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a class="nav-link"> Buscar "{{termino}} " </a> 
     </li>
</ul>



<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{termino}}
</div>

<div class="row" *ngIf="paises.length > 0  ">
    <div class="col">
        
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
